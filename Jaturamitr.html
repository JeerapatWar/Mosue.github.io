      transition: background 0.6s ease;

    @keyframes glowcolors {

    .btn-bcc      { background: linear-gradient(135deg, var(--bcc1), var(--bcc2)); }

  <script>
    const root = document.documentElement;
    const buttons = document.querySelectorAll('.school-button');

    const setFourColorBg = () => {
      root.style.setProperty('--bg-a', getComputedStyle(root).getPropertyValue('--sk1'));
      root.style.setProperty('--bg-b', getComputedStyle(root).getPropertyValue('--ds1'));
      root.style.setProperty('--bg-c', getComputedStyle(root).getPropertyValue('--ac1'));
      root.style.setProperty('--bg-d', getComputedStyle(root).getPropertyValue('--bcc1'));
      document.body.style.background =
        'linear-gradient(to bottom, var(--bg-a), var(--bg-b), var(--bg-c), var(--bg-d))';
    };

    // initial 4‚Äëcolor vertical background
    setFourColorBg();

    buttons.forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        const left  = btn.getAttribute('data-bg-left');
        const right = btn.getAttribute('data-bg-right');
        document.body.style.background =
          `linear-gradient(to right, ${left}, ${right})`;
      });

      btn.addEventListener('mouseleave', () => {
        setFourColorBg();
      });
    });
  </script>
