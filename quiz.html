<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Science General Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Ubuntu", sans-serif;
      font-weight: 500;
      background-color: #e8f0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 800px;
    }

    .content {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .question-box {
      background-color: #d6e4f0;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .choices button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      background-color: #a4c4dd;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .choices button:hover {
      background-color: #8ab4d0;
    }

    .correct {
      background-color: #4caf50 !important;
      color: white;
    }

    .wrong {
      background-color: #e74c3c !important;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Science General Quiz</h1>
  </header>

  <div class="content">
    <div class="question-box">
      <p>1. What planet is known as the Red Planet?</p>
      <div class="choices" id="q1">
        <button onclick="checkAnswer(this, 'Mars')">Earth</button><br>
        <button onclick="checkAnswer(this, 'Mars')">Venus</button><br>
        <button onclick="checkAnswer(this, 'Mars')">Mars</button><br>
        <button onclick="checkAnswer(this, 'Mars')">Jupiter</button><br>
      </div>
    </div>

    <div class="question-box">
      <p>2. What gas do plants absorb from the atmosphere?</p>
      <div class="choices" id="q2">
        <button onclick="checkAnswer(this, 'Carbon Dioxide')">Oxygen</button><br>
        <button onclick="checkAnswer(this, 'Carbon Dioxide')">Nitrogen</button><br>
        <button onclick="checkAnswer(this, 'Carbon Dioxide')">Carbon Dioxide</button><br>
        <button onclick="checkAnswer(this, 'Carbon Dioxide')">Hydrogen</button><br>
      </div>
    </div>

    <div class="question-box">
      <p>3. What is H<sub>2</sub>O commonly known as?</p>
      <div class="choices" id="q3">
        <button onclick="checkAnswer(this, 'Water')">Water</button><br>
        <button onclick="checkAnswer(this, 'Water')">Oxygen</button><br>
        <button onclick="checkAnswer(this, 'Water')">Salt</button><br>
        <button onclick="checkAnswer(this, 'Water')">Hydrogen</button><br>
      </div>
    </div>

    <div class="question-box">
      <p>4. How many bones are in the adult human body?</p>
      <div class="choices" id="q4">
        <button onclick="checkAnswer(this, '206')">208</button><br>
        <button onclick="checkAnswer(this, '206')">204</button><br>
        <button onclick="checkAnswer(this, '206')">206</button><br>
        <button onclick="checkAnswer(this, '206')">210</button><br>
      </div>
    </div>

    <div class="question-box">
      <p>5. Which part of the plant conducts photosynthesis?</p>
      <div class="choices" id="q5">
        <button onclick="checkAnswer(this, 'Leaves')">Roots</button><br>
        <button onclick="checkAnswer(this, 'Leaves')">Stem</button><br>
        <button onclick="checkAnswer(this, 'Leaves')">Leaves</button><br>
        <button onclick="checkAnswer(this, 'Leaves')">Flowers</button><br>
      </div>
    </div>
  </div>

  <script>
    function checkAnswer(button, correctAnswer) {
      const allButtons = button.parentNode.querySelectorAll('button');
      allButtons.forEach(btn => btn.disabled = true);

      if (button.innerText === correctAnswer) {
        button.classList.add('correct');
      } else {
        button.classList.add('wrong');
        allButtons.forEach(btn => {
          if (btn.innerText === correctAnswer) btn.classList.add('correct');
        });
      }
    }
  </script>
</body>
</html>
