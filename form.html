<html>
  <head>
    <meta charset="utf-8">
    <title>M.1-2 Student Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: "Rubik", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      </style>
      </head>
      <body background="https://marketplace.canva.com/EAFZcmTpKas/1/0/1600w/canva-video-intro-portada-fondo-background-simple-rosa-dorado-U93tpA4NMDA.jpg"></body>
      }
      <center>
        <h1 style="color:white;">Form for students in M1-2</h1>
      <form id="studentform">
      <lable>Name-Surname
        <input type="text" name ="fullname" placeholder="Enter Name Surname">
      </lable>
        <br><br>
        <lable>Age
          <input type="number" name="age" min="10" max="18" placeholder="Enter Age">
        </lable>
        <br><br>
        <lable>Classroom
          <select name="classroom">
            <option value="">Classroom number</option>
            <option value="M101">M101</option>
            <option value="M102">M102</option>
            <option value="M103">M103</option>
            <option value="M104">M104</option>
            <option value="M105">M105</option>
            <option value="M106">M106</option>
            <option value="M107">M107</option>
            <option value="M108">M108</option>
            <option value="M109">M109</option>
            <option value="M110">M110</option>
            <option value="M111">M111</option>
            <option value="M112">M112</option>
            <option value="M113">M113</option>

            <option value="M201">M201</option>
            <option value="M202">M202</option>
            <option value="M203">M203</option>
            <option value="M204">M204</option>
            <option value="M205">M205</option>
            <option value="M206">M206</option>
            <option value="M207">M207</option>
            <option value="M208">M208</option>
            <option value="M209">M209</option>
            <option value="M210">M210</option>
            <option value="M211">M211</option>
            <option value="M212">M212</option>
            <option value="M213">M213</option>
          </select>
        </lable>
        <br><br>
          <lable>Feedback
            <textarea name="comment" rows="4"
              placeholder="Enter form Feedback"></textarea>
          </lable>
        <br><br>
      <button type="submit">send results</button>
      </form>
        <p id="response"></p>
      <script>
      const form = document.getElementById('studentform');
      const responseEl = document.getElementbyId('response');
      form.onsubmit = e =>{
        e.preventDefault();
      fetch('')
      {
        method:'POST'
        body: new URLSearchParams(new FormData(form))
      })
        .then(() => {
        responseEl.textContent="Survey Submitted Succesfully, Thank you for your response"
        form.reset();       
      })
        .catch(() => responseEl.textcontent="Oops, an Error occured, please Try Again";
      })
      </script>
    </center>
</body>
</html>
